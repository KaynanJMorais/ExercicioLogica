<script>
    let a = parseInt(prompt("Define o valor de A"));
    let b = parseInt(prompt("Define o valor de B"));

    let soma = a+b
    let diferença = a-b
    let divisão = a/b
    let multiplicação = a*b

    alert("soma: " + soma)
    alert("diferença: " + diferença)
    alert("divisão: " + divisão)
    alert("multiplicação: " + multiplicação)
</script>
