<script>
    let numeroSorteio = []
    let fecharSorteio = true

    while(fecharSorteio){
        let numero = parseInt(prompt("Digite um Numero"))

        if(numero>10 || numero<1){
            alert("Insira um numero entre 1 e 10")
        }

        else {
            numeroSorteio.push[numero]
        }

        fecharSorteio = prompt("Deseja continuar inserindo numeros? enter para continuar 0 para resultado") !="0"
    }

    alert("")
</script>
