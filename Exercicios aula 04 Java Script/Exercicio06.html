<script>
    let altura = []
    let media = 0
    let p2 = 0


    for (i=0; i<20; i++) {
        
    let alt = parseFloat(prompt("Digite sua altura"))
    
    altura.push(alt)
    
    media += alt

    if(alt>=2){
        p2++
    }
    
    }
    
    alert("altura media: " + (media/altura.length) + "\nquantidade de pessoas superiores a 2 metros: " + (p2)) 

</script>
